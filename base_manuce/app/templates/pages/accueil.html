{% extends "conteneur.html" %}
{% block corps %}
<h1>Bienvenue sur la Base Manuce</h1>
    {% if books %}
    <p>Il y a {{books|length}} enregistrés:</p>
        <ul>
            {% for book in books %}
                <li><a href="{{url_for('book', book_id=books.book_id)}}">{{book.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La base de données est en cours de constitution</p>
    {% endif %}
{% endblock %}
