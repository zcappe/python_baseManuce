{% extends "conteneur.html" %}
{% block titre %}
| Suppression
{% endblock%}

{% block corps %}
<h2>Supprimer un livre</h2>

<div>
    {% if book %}
        <p>Voulez-vous supprimer ce livre ?</p>
        <form method="POST" action="{{url_for('delete_book', book_id = book.book_id)}}">
            <div>
                <button type="submit" class="btn btn-warning">Suppression</button>
            </div>
        </form>
    {% endif %}
</div>

{% endblock %}


{% block basdepage %}
<p><a href="{{url_for('index')}}">Retour à l'index</a></p>
<p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
{% endblock %}
