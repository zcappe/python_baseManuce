{% extends "conteneur.html" %}

{% block titre %}
    | Inscription
{% endblock %}

{% block corps %}

<h2>Ici, on s'inscrit ! Youpi !</h2>

<form class="form" method="POST" action="{{url_for('inscription')}}">

    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" name="email" placeholder="doryladorade@gmail.com">
        </div>
    </div>

    <div class="form-group row">
        <label for="lepseudo" class="col-sm-2 col-form-label">Pseudo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lepseudo" name="pseudo" placeholder="Dory la Dorade">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="nom" placeholder="Parce que c'est plus convivial">
        </div>
    </div>

    <div class="form-group-row">
        <label for="verysecret" class="col-sm-center col-form-label">Mot de passe</label>
        <div class="col-sm-15">
            <input type="password" class="form-control" id="verysecret" name="motdepasse" placeholder="NemoEstDansLAquarium">
        </div>
    </div>

    <div class="row justify-content-center">
         <button type="submit" class="btn btn-warning">S'inscrire</button>
    </div>

</form>

{% endblock %}


{% block basdepage %}
<p><a href="{{url_for('accueil')}}">Retour Ã  l'accueil</a></p>
{% endblock %}
