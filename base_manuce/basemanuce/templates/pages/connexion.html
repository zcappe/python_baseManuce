{% extends "conteneur.html" %}

{% block titre %}
    | Connexion
{% endblock %}

{% block corps %}

<h2>Connexion</h2>

<form class="form" method="POST" action="{{url_for('connexion')}}">

    <div class="form-group row">
        <label for="lepseudo" class="col-sm-2 col-form-label">Pseudo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lepseudo" name="pseudo" placeholder="Dory la Dorade">
        </div>
    </div>

    <div class="form-group-row">
        <label for="verysecret" class="col-sm-center col-form-label">Mot de passe</label>
        <div class="col-sm-15">
            <input type="password" class="form-control" id="verysecret" name="motdepasse" placeholder="NemoEstDansLAquarium">
        </div>
    </div>

    <div class="row justify-content-center">
         <button type="submit" class="btn btn-warning">Se connecter</button>
    </div>

</form>


{% endblock %}
